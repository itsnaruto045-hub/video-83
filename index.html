    /* Background Video */
    .bg-video {

    /* Overlay (darkens the video slightly for better contrast) */
    .overlay {
      position: fixed;
      top: 0;

      background: rgba(0, 0, 0, 0.4);

                   0 0 70px #0ff;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #fff,
                     0 0 20px #f0f,
                     0 0 30px #f0f,
                     0 0 40px #0ff,
                     0 0 70px #0ff;
      }
      to {
        text-shadow: 0 0 20px #fff,
                     0 0 30px #ff0,
                     0 0 40px #ff0,
                     0 0 60px #0ff,
                     0 0 80px #0ff;
      }
    }

    /* Glowing Animated Buttons */
    .glow-btn {
      display: inline-block;
      margin: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      text-decoration: none;
      border: 2px solid white;
      border-radius: 8px;
      background: transparent;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px white;
      animation: pulse 2s infinite;
    }

    .glow-btn::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, #ff416c, #ff4b2b, #0ff, #f0f);
      z-index: -1;
      animation: rotateBG 5s linear infinite;
      filter: blur(20px);
      opacity: 0.6;
    }

    @keyframes rotateBG {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px #fff, 0 0 10px #f0f;
      }
      50% {
        box-shadow: 0 0 20px #0ff, 0 0 30px #f0f;
      }
      100% {
        box-shadow: 0 0 5px #fff, 0 0 10px #f0f;
      }
    }

    hr {
      border: 0;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
      width: 60%;
      margin: 30px auto;
    }
